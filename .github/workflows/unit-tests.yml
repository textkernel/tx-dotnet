name: unit-tests

on:
  pull_request:
    branches:
      - master

jobs:
  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install dependencies
      run: dotnet restore
      working-directory: src/Sovren.SDK
    - name: Build
      run: dotnet build
      working-directory: src/Sovren.SDK
    - name: Test
      run: dotnet test
      working-directory: src/Sovren.SDK.Tests
