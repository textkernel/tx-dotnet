name: nuget-publish

on:
  release:
    types: [published]
  workflow_dispatch: #add this option in case of a failure and we need to re-run

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Install dependencies
      run: dotnet restore
      working-directory: src/Sovren.SDK
    - name: Build
      run: dotnet build --configuration Release --no-restore
      working-directory: src/Sovren.SDK
    - name: Pack
      run: dotnet pack --no-build --configuration Release src/Sovren.SDK/Sovren.SDK.csproj --output .
    - name: PushNuget
      run: dotnet nuget push *.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{secrets.NUGET_ORG_API_KEY}}
      
